<html>
	<head>
		<title>九九乘法表（for循环）</title>
		<meta charset="utf-8"/> 
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<script>
			//for循环的九九乘法表
			var c=0,a=1,b=1;
				for(a;a<=9;b++){
						a=1;
					for(b;a<=b;a++){
						c=a*b;
						document.write(a+"x"+b+"="+c+"&nbsp");		
				}
				document.write("</br>");
			}
		</script>
		
	</body>
</html>
